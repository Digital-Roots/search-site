ause, you know, women, they tell you, we'll go talk about the ERA even though it's the 40th year in a row and we still ain't got a plan, right, and Latinos will say, we'll go talk about comprehensive immigration reform and black folks maybe it's ending mass incarceration or it's bringing jobs back to the inner city, but though, when it gets to working-class white men, we haven't had much to say for like 25 or 30 years as we brought Wall Street into our party, but here's the funny thing.   The only thing they want to hear about is restructuring the economy, making it possible for us to all have access to the American Dream again.  Health care for all, ensuring that the minimum wage actually catches up with inflation, making it easier to organize, making things in this country again a pathway to prosperity, ensuring that all of our kids can afford to go to college without going into debt, and Bernie had done that for half an hour and just like any other group and the, on the left in the Democratic family, if you spend half an hour talking to folks about their needs and how you're going to address them, well, guess what, when you ask them to be an ally to somebody else, they're ready to do it.  Now, here's the rub as president of the NAACP, you know, I mobilized in 2012 our organization, we were credited with turning out 1.2 million unlikely voters in the black community.  The unlikely voters are always the poorest voters in our cities, in our community.  When I went home to West Baltimore from the Ozarks, the voters in the neighborhood, my own family members who are reluctant to vote sometimes, they were waiting for the same conversation that the brothers in the Ozarks were waiting for, they were waiting to be told how are we going to fix these problems?  How are we going to bring jobs back?  How are we going to make he thinks again?  How are we going to make it possible for our kids to go to school?  We do that and we will win.  That's what Christine did.  That's wha