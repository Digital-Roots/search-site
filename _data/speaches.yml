better, we'll finance it internally and then we will also sue these companies and, and as we reap, quite frankly, the judgments and those lawsuits, or the rewards for spending money better, we'll pay ourselves back
- title: NAACP Leader Ben Jealous Interview with the Chronicle of Philanthropy
  url: https://www.youtube.com/watch?v=Y58yzMlkbSc
  tag: Race Relations, Jobs, Education, Mass Incarceration,
  slug: b3
  transcript: (Jensen) This is Brenan Jensen for the Chronicle.  The National Association for the Advancement of Colored People turns 100 this year.  The group's new president, 36-year-old Benjamin Jealous is the youngest leader the storied civil rights charity has ever had.  He was formerly head of the Rosenberg foundation in San Francisco.  We sat down with Mr. Jealous to talk about his new role, the Obama presidency, his group's sizeable 64-member board and other topics.  Well, you've been on the job what five months? (Jealous) Yeah  (Jensen) If you had to point to one change you feel you've brought the organization as it enters the Ben Jealous era, what would you point to and say this is the? (Jealous) I think, let's say two changes.  One is that we're back in the black, I just can't repeat that enough.  We're here today, I'm at a staff retreat setting the framework in which we will begin designing and rolling out big campaigns, and in the meantime we've begun launching a retraining of our field operation across the country which will start in just a few weeks in uh basic community organizing skills.  (Jensen) I could be wrong but I believe you're perhaps the first president to have an extensive background in a nonprofit world.  How has that been beneficial to? (Jealous) In this, if you will, modern era of nonprofit management, post Sarbanes-Oxley, certainly is a real advantage to nonprofits being run by people who really understand the peculiarities and best practices and winning strategies of nonprofits.  I think that there's been, in this financial moment, there's some second guessing about the common wisdom of the 1990s, that the best world renowned nonprofits were run by people who had nothing to do with nonprofits, historically, and, so, I guess I do take some pride in being a seasoned non-profit manager (Jensen) Any thought that the board might be too large or? (Jealous) We’re a movement organization when you look at other movement organizations like Human Rights Campaign has 200 people on their board in total, ACLU is 83, the Urban League used to be at 64 and when they tried to cut as much as they could, they got to 44.  So, on that continuum, I feel like we're towards, towards the right end of it.  The bigger issue with a non-profit professional board is the same with the staff it's just, you know, it's about ongoing training and development.  We're starting right now with the staff, I know that there's interest from the Chairman in continuing with the board and that really, you know, the question is shouldn't be does the is a board too big but that does it work well. (Jensen) We have an African-American in the White House, probably something your grandparent's couldn't even imagine, how does that impact, you know, your work and your mission? (Jealous) In many ways, it increases people's hopes and with increased hopes come increased expectations.  We have a generation of young people right now who are batting a thousand because the only big fight that they ever permitted themselves to be involved in was this election and, quite frankly, this is a victory of a young generation of activists just as much as it's a victory of a culmination of the hard work of activists over decades. (Jensen) How do you to measure your success or progress?  Do you have any targets like X number of members or raise the profile or what sort of? (Jealous) We have, we have multiple goals, you know, and one of those goals was to, or has been to, get control the spin in the media. We have 25,000 media stories, only one person working the national communications job.  You can't say that you’re really controlling, you have an influence, you know, but in the in the vaguest sense, and that's been going very well, you know.  We have other goals as far as resources, you know, and that's been going up well we're up, you know, twenty percent over where, where we expected to be last year. (Jensen) Well, some critics like to question whether the NAACP is still relevant in the 21st century and you’ve outlined what the challenges are, how do you tell people that yes, this hundred-year-old group is the group that should be at the forefront? (Jealous) We are uniquely well positioned to build consensus in this country for those types of changes, the struggles of the last century were primarily around enforcing civil rights, right now the fight for good jobs, to fight for good schools, the fight to end mass incarceration.  Those are political battles, not legal battles; they’re not about enforcing civil rights as much as they're about realizing human rights. To go to the same school is a civil right, to go to a good school, or, if you will, the same good school is a human right.  One requires enforcing a social contract, one, the other, requires extending and amending the social contract, and that requires a plurality of voters, and you don't just need it on the coasts or in the blue states, you need it everywhere.  We're in 1200 communities across this country; we're concentrated in the red states.  Our people in their communities are insiders.  The NAACP in town after town is seen as an organization that has had a positive impact on that town and so that combination of reach, geographic spread, credibility you know and the ability to build coalitions and pull people together locally is a unique set of tools for a century when the job is to realize human rights and to expand the social contract.
- title: DN! Interview with Ben Jealous at DNC
