e you can answer this in more specifics, what if we passed Medicare for all in Maryland if we're not fighting to protect chip programs, where children, you know, suddenly don't have access to health care, what, like, what are the numbers? How many people will be covered? What are, let's get into the nitty-gritty here so, so folks who support this and want to go and convince the Republican family members who are for it, but don't see it as is good for the economy, don't see it doable, don't see it popular, like what are some numbers on that, that would, you know, that would play out if we pass Medicare for all. (Leigh speaking) (1055-1519) Jealous As you travel across the state, what you see is that there's real pain. Out in Western Maryland, right when I started my exploratory committee, thousand working-class folks, mostly white, show up six o'clock in the morning, fill up an amphitheater waiting for free dental care, you know. Then you, you know, travel some further up in Western Maryland, folks saying in their rural county, it's half their economy. If Obamacare gets killed, their economy will implode. The health care workers, doctors, specialists, all around a rural hospital that without Obamacare would implode. The flip side is, if we cover everybody then their economy grows. You know, then you come down to Montgomery County, the wealthiest County in the state.  I'm at a union rally and a white-collar professional who was actually with us on Bernie, walks up to me and he's bawling after this Union rally and I said, you know, please, like, compose yourself.  I give him a big hug, I wanna understand what you're saying. He composes himself and says Ben you said in there that when you were young, you suffered from a juvenile seizure disorder, I said that's right, and you said that your parents worried you would die at different points when you were a young child, when you were a young adult, because you didn't have health coverage, you know, you couldn't get the  care that you needed. I said that's right, he said, well, five days ago my girlfriend, a 52 year-old psychologist, world-renowned in her field who had hit a gap where she didn't have health care coverage, died of an epileptic seizure in her sleep because she could not afford health care coverage and apparently she had not shared it with folks, she was kind of carrying that shame to herself. The irony is her father's a doctor in upstate New York, and he had, and my friend had just had a conversation with his recently deceased girlfriend's father, he said looking at the death certificate, yeah that's right, that's why she died, asphyxiation from an epileptic seizure, but let's be honest she's not with us because she couldn't afford health care. And then you go out to Western Maryland, I was sitting in the back yard, standing in the back yard at the end of a presentation with 100 people who had gathered to support my campaign, and the kind of one real skeptic in the room was a guy who'd voted for Donald Trump, and he asked me where I was on Medicare for all, health care for all, and I said I was all-in.  He said, well, what are you gonna do if Trump won't support it, and I said we'll get it done here in Maryland. He says really? I said absolutely. He said then I'll vote for you and I'll organize other folks who voted for Donald Trump too, and I said okay, I got a question for you which I said why? You know, scouting headline like Trump supporter supporting former NAACP president for governor. He said look, he said, for me and for my friends, he said, we all work for small businesses.  He said I'm a finance manager in a car dealership and my bottom line is really simple; it's my people and it's my business.  Every year, I fear the same day, and it comes like clockwork every year. It's the year we, it's the day we find out the health care costs are again going up way more than we expected.In Maryland, we're talking they're up 55 percent just since the governor's come into 