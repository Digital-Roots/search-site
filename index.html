---
layout: null
---
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="robots" content="none, noindex, nofollow" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json"></link>
  <script src="manup.js"></script>
  <script src="js/pwabuilder-sw.js"></script>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <script>
  function search(){
    var i, filter, table, tr, td, input;
    input = document.getElementById('Sinput');
    filter = input.value.toUpperCase();
    table = document.getElementById('Rtable');
    tr = document.getElementsByTagName('tr');
    for (i = 0; i < tr.length; i++ ){
      td = tr[i].getElementsByTagName('td')[4];
      if (td){
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1){
          tr[i].style.display = '';
        }else{
          tr[i].style.display = 'none';
        }
      }
    }
  }
  function tags(){
    var i, filter, table, tr, td, input;
    input = document.getElementById('Tinput');
    filter = input.value.toUpperCase();
    table = document.getElementById('Rtable');
    tr = document.getElementsByTagName('tr');
    for (i = 0; i < tr.length; i++ ){
      td = tr[i].getElementsByTagName('td')[2];
      if (td){
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1){
          tr[i].style.display = '';
        }else{
          tr[i].style.display = 'none';
        }
      }
    }
  }
  </script>
  <input onkeyup="search()" id='Sinput' placeholder="search transcript body" type="text" />
  <input onkeyup="tags()" id='Tinput' placeholder="search tags" type="text" />
  <table id='Rtable'>
    <tr class="Theader">
      <th width="25%">
        Video Title
      </th>
      <th width="25%">
        Cannidate
      </th>
      <th width="25%">
        Tags
      </th>
      <th width="25%">
        Transcript
      </th>
    </tr>
    {% for speaches in site.data.speaches %}
    <tr>
      <td>
        <a href="{{ speaches.url }}">{{ speaches.title }}</a>
      </td>
      <td>
        {{ speaches.cannidate }}
      </td>
      <td>
        {{ speaches.tag }}
      </td>
      <td>
        <a href="#modal-container-{{ speaches.slug }}">Transcript</a>
      </td>
      <td id="modal-container-{{ speaches.slug }}">
        <div style="width: 100vw; background-color: white; color: black;"><a href="#0">Close</a></div>
        <div>
          {{ speaches.transcript }}
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('pwabuilder-sw.js', {
        scope: './'
      }).then(function(reg) {
        console.log('Service worker has been registered for scope:'+ reg.scope);
      });
    }
  </script>
</html>
